<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo/Brand -->
  <circle cx="200" cy="200" r="50" fill="#3b82f6"/>
  <text x="270" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">FlyZap</text>
  
  <!-- Main headline -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">
    Automatize seu atendimento
  </text>
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#3b82f6">
    com Inteligência Artificial
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0">
    Chatbot inteligente para empresas e clínicas médicas
  </text>
  
  <!-- Call to action -->
  <rect x="100" y="480" width="250" height="60" rx="30" fill="#3b82f6"/>
  <text x="150" y="520" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Experimente Grátis
  </text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="80" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1050" cy="250" r="60" fill="#1e40af" opacity="0.2"/>
  <circle cx="900" cy="350" r="40" fill="#60a5fa" opacity="0.4"/>
</svg>
